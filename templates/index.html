{% extends 'base.html' %} {% block content %}
<div id="content" , name="content" , class="main">
  <h1 class="mt-2">What restaurants are open near me?</h1>
  <ul>
    {% for restaurant in restaurants %}
    <li>
      <a class="rest-cards" href="/restaurant/{{restaurant.id}}/">{{restaurant.name}}</a>
      <img height="200" src="{{restaurant.pic_icon.url}}" alt="{{ restaurant.name }}" /> <br />
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
